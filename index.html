<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghostwriter</title>
    <meta name="description" content="A focused writing canvas that never loses your work.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="status" id="status" aria-live="polite"></div>
        <button class="menu-button" id="menu-button" aria-haspopup="true" aria-expanded="false">Menu</button>
      </header>
      <main class="canvas">
        <textarea id="editor" spellcheck="true" placeholder="Start writing..." aria-label="Writing canvas"></textarea>
      </main>
      <div class="menu-panel" id="menu-panel" role="menu" aria-hidden="true">
        <button class="menu-item" id="export-button" role="menuitem">Export</button>
        <button class="menu-item" id="import-button" role="menuitem">Import</button>
        <button class="menu-item" id="restore-button" role="menuitem">Restore</button>
        <button class="menu-item" id="settings-button" role="menuitem">Settings</button>
      </div>
      <input type="file" id="file-input" class="file-input" accept=".txt,.md,.text">
    </div>

    <div class="dialog-backdrop" id="restore-backdrop" aria-hidden="true">
      <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="restore-title">
        <div class="dialog-header">
          <h2 id="restore-title">Restore backup</h2>
          <button class="icon-button" id="restore-close" aria-label="Close restore dialog">x</button>
        </div>
        <div class="dialog-body">
          <div class="snapshot-list" id="snapshot-list"></div>
          <div class="snapshot-preview" id="snapshot-preview">Select a backup to preview.</div>
        </div>
        <div class="dialog-actions">
          <button class="button ghost" id="restore-cancel">Cancel</button>
          <button class="button primary" id="restore-apply" disabled>Restore</button>
        </div>
      </div>
    </div>

    <div class="dialog-backdrop" id="settings-backdrop" aria-hidden="true">
      <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="settings-title">
        <div class="dialog-header">
          <h2 id="settings-title">Settings</h2>
          <button class="icon-button" id="settings-close" aria-label="Close settings">x</button>
        </div>
        <div class="dialog-body">
          <label class="field">
            <span>Font size</span>
            <input type="range" id="font-size" min="16" max="24" step="1">
          </label>
          <label class="field">
            <span>Line width</span>
            <select id="line-width">
              <option value="560">Narrow</option>
              <option value="680">Medium</option>
              <option value="760">Wide</option>
            </select>
          </label>
          <label class="field">
            <span>Font</span>
            <select id="font-family">
              <option value="fraunces">Fraunces</option>
              <option value="work-sans">Work Sans</option>
            </select>
          </label>
        </div>
        <div class="dialog-actions">
          <button class="button primary" id="settings-done">Done</button>
        </div>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
